<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarun | Contact</title>
  <style>
    @media only screen and (max-width: 480px) {
  /* Yahan apni CSS likhein jo sirf 480px ya choti screens (mobile phones) para apply hogi */
  body {
    background-color: lightblue;
  }
  /* Example: font size bada karna phone ke liye */
  p {
    font-size: 16px;
  }
}

    body {
      background: #181d27;
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 40px 0 40px;
    }
    .logo {
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1.5px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 40px;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    nav a:hover {
      opacity: 1;
    }
    main {
      max-width: 960px;
      margin: 70px auto 60px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff8360;
      margin-bottom: 50px;
      animation: fadeInDown 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    .contacts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .contact-card {
      background: #141821;
      border-radius: 20px;
      width: 180px;
      padding: 30px 20px;
      box-shadow: 0 4px 30px rgba(255, 131, 96, 0.18);
      color: #bbb;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      user-select: none;
    }
    .contact-card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 12px 50px rgba(255, 131, 96, 0.6);
      color: #ff8360;
    }
    .contact-icon {
      font-size: 3rem;
      color: #ff8360;
      margin-bottom: 18px;
      transition: color 0.3s ease;
    }
    .contact-card:hover .contact-icon {
      color: #ffae80;
    }
    .contact-label {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .contact-info {
      font-size: 1rem;
      word-wrap: break-word;
      line-height: 1.3em;
    }
    @media (max-width: 700px) {
      .contact-card {
        width: 140px;
        padding: 20px 15px;
      }
      header {
        padding: 22px 16px 0 16px;
      }
      nav a {
        margin-left: 20px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">TARUN</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Contact Me</h1>
    <div class="contacts-container">
      <div class="contact-card" tabindex="0" aria-label="Instagram account">
        <i class="fab fa-instagram contact-icon" aria-hidden="true"></i>
        <div class="contact-label">Instagram</div>
        <div class="contact-info">@tarun_5.sharma</div>
      </div>
      <div class="contact-card" tabindex="0" aria-label="WhatsApp number">
        <i class="fab fa-whatsapp contact-icon" aria-hidden="true"></i>
        <div class="contact-label">WhatsApp</div>
        <div class="contact-info">+91 7060383324</div>
      </div>
      <div class="contact-card" tabindex="0" aria-label="Email address">
        <i class="fas fa-envelope contact-icon" aria-hidden="true"></i>
        <div class="contact-label">Email</div>
        <div class="contact-info">ssharma.tarun23@gamil.com</div>
      </div>
      <div class="contact-card" tabindex="0" aria-label="Threads account">
        <i class="fa-brands fa-circle-nodes contact-icon" aria-hidden="true"></i>
        <div class="contact-label">Threads</div>
        <div class="contact-info">@tarun_5.sharma</div>
      </div>
      <div class="contact-card" tabindex="0" aria-label="Snapchat account">
        <i class="fab fa-snapchat contact-icon" aria-hidden="true"></i>
        <div class="contact-label">Snapchat</div>
        <div class="contact-info">tarun1237</div>
      </div>
      <div class="contact-card" tabindex="0" aria-label="Facebook account">
        <i class="fab fa-facebook contact-icon" aria-hidden="true"></i>
        <div class="contact-label">Facebook</div>
        <div class="contact-info">facebook</div>
      </div>
      <div class="contact-card" tabindex="0" aria-label="Twitter account">
        <i class="fab fa-twitter contact-icon" aria-hidden="true"></i>
        <div class="contact-label">Twitter</div>
        <div class="contact-info">twitter</div>
      </div>
    </div>
  </main>
</body>
</html>
